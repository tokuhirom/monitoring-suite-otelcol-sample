name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14.2"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: metrics-otlp
        run: cd docs/metrics-otlp && ./test.sh

      - name: metrics-hostmetrics
        run: cd docs/metrics-hostmetrics && ./test.sh
