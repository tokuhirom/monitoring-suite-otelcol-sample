services:
  otelcol:
    image: ghcr.io/sacloud/sacloud-otel-collector:v0.4.0
    environment:
      - SAKURA_MONITORINGSUITE_METRICS_ENDPOINT
      - SAKURA_MONITORINGSUITE_METRICS_CREDENTIALS
      - SAKURA_MONITORINGSUITE_METRICS_INSECURE
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config", "/etc/otelcol/config.yaml"]

  # ローカルテスト用 Prometheus (Remote Write を受信)
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    profiles:
      - test  # テスト時のみ起動

